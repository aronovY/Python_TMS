<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Task Manager</title>
  </head>
  <body>
            {% if user.is_authenticated %}
                <p class="col-12" align="right"><a href='{% url 'logout' %}'><button>Logout</button></a></p>
                <p class="col-12" align="right"><a href='{% url 'upload'  %}'><button>Add File to Issue</button></a></p>
                <p class="col-12" align="right"><a href='{% url 'index' %}'><button>Back to home</button></a></p>
            {% else %}
                <p class="col-12" align="right"><a href='{% url 'register' %}'><button>Registration</button></a></p>
            {% endif %}
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-8">
            <h1 class="mt-2">Task Manager</h1>
            <hr class="mt-0 mb-4">
          {% block content %}
          {% endblock %}
        </div>
      </div>
    </div>
  </body>
</html>
