{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    {% if is_manager %}
        <p class="col-12" align="center" style="font-size: 30px">Hello {{ user.username }}!</p>
        <div align="center">
            <h2><a href='{% url 'issue-list' %}'><button>Look all your issue</button></a></h2>
        </div>
        <div align="center">
            <h2><a href='{% url 'projects-list' %}'><button>Look all your projects</button></a></h2>
        </div>
        <div align="center">
            <h2><a href='{% url 'users' %}'><button>Look all users</button></a></h2>
        </div>
    {% else %}
         <p class="col-12" align="center" style="font-size: 30px">Hello {{ user.username }}!</p>
        <div align="center">
            <h2><a href='{% url 'issue-list' %}'><button>Look all your issue</button></a></h2>
        </div>
        <div align="center">
            <h2><a href='{% url 'projects-list' %}'><button>Look all your projects</button></a></h2>
        </div>
    {% endif %}
{% endblock %}
